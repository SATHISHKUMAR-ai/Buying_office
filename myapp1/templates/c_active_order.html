{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>Company_Name</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-dark mt-2 shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/proview">
            <img src="{% static 'images/admin_logo.png' %}" alt="Logo" style="width:40px;" class="rounded-pill">
          </a>
          <a class="navbar-brand">
            <h3 style="color: Black;"><b>Update Oeder Quatation</b></h3>
          </a>
        </div>
      </nav>
      <div class="container rounded">
      <form id="quat_insert" method="POST" enctype="multipart/form-data" action="/orderstatus">
         {% csrf_token %}
      <table class="table border-radius table-bordered mt-5 p-5 table-light table-hover">
        <input type="hidden" name="pid" value="{{ao.id}}">
        <tr> 
        <td> Product ID</td>
        <td><input type="text" name="uid" value="{{ ao2.proid}}" readonly>{{ ao.prod_id}} </td>
        </tr>
        <tr>
        <td>Prodect Name </td>
        <td><input type="text" name="upn" value="{{ ao2.proname}}" readonly>  </td>
        </tr>
        <tr>
        <td>Company Name</td>
        <td> <input type="text" name="ucn" value="{{ ao2.com_name}}" readonly> </td>
        </tr>
        <tr>
        <td> Company Mobile No </td>
        <td> <input type="text" name="umn" value="{{ ao2.com_mob}}" readonly> </td>
        </tr>
        <tr>
        <td> Product Price </td>
        <td> <input type="text" name="up" value="{{ ao2.price}}" readonly> </td>
        </tr>
        <tr>
        <td> Delivery Date </td>
        <td> <input type="text" name="udd" value="{{ ao2.delev_date|date:'Y-m-d'}}" readonly>  </td>
        </tr>
        <tr>
        <td>Status</td>
        <td>  
          <select class="form-select form-control" id="aos" name="aos">
            <option>Knitting</option>
            <option>Dying</option>
            <option>Printing</option>
            <option>Partten</option>
            <option>Stiching</option>
            <option>Quality Check</option>
            <option>Iron</option>
            <option>Packing</option>
            <option>In Delivery</option>
          </select></td>
        </tr>
        <tr>
          <div class="row fixed-bottom">
            <div class="col-lg-5">
    
            </div>
            <div class="col-lg-2">
                <button type="submit"class="btn form-control btn-primary">Submit</button>
            </div>
          </div>
          </td>
        </tr>
    </table>
    </div>
    </form>
  </div>
</body>
</html>
