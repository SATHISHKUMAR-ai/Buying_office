      <div class="row">
        <div class="col-lg-1">

        </div>        
        <div class="col-lg-5 p-5 mb-5 mt-5 shadow-lg rounded">
          <h3>Registration</h3>
          <label for="name">Company Name :</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="please enter your name" required><br>

        </div>       
        <div class="col-lg-5 p-5 mb-5 mt-5 shadow-lg rounded">
          <label for="adres">Address :</label>
          <textarea row="50" class="form-control" id="adres" name="adres" placeholder="please enter your address" required></textarea><br>
          <label for="ps">Password</label>
          <input type="password" class="form-control" id="ps" name="ps" placeholder="please enter your password" onblur="repass()" required><br>
          <label for="re-ps">Re-Enter Password</label>
          <input type="password" class="form-control" id="reps" name="reps" placeholder="please re-enter your password" onblur="repass()" required><br>
          <p id="to"></p>
          <label for="pic">GST IN COPY :</label>
          <input type="file" class="form-control" id="dp" name="dp" placeholder="choose yor picture"><br>
        </div>
        <div class="col-lg-2">

        </div>
      </div>

        </div>
        <div class="col-lg-2">
            <button type="submit"class="btn form-control btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
